<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Visualization - Project</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://d3js.org/d3.v5.js"></script>

</head>

<body>

<div class="container">
    <header>
        <img src="assets/Steam-logo.png" alt="WC Russia Logo" id="logo"/>
        <h1>Steam Game Data Analysis</h1>
        <div>Xuan Huang, Haihan Lin</div>
    </header>
    <div style = "width:100%;height : 20%">
    <div style="width:30%;float: left;" id='dropdown'>
        <h2>dropdown</h2>
    </div>
    <div style="width:70%;float: left;" id='filter'>
        <h2>Game Display Filter</h2>
        <div style="width:40%;float: left;" id = 'filter0-0'>
        <select multiple id="multi-menu-pltfm">
            <option>-- Platform --</option>
            <option id ='boxWindows'>Windows</option>
            <option id ='boxLinux'>Linux</option>
            <option id ='boxMac'>Mac</option>
        </select>
        <select multiple id="multi-menu-genre"></select>
        <select multiple id="multi-menu-lang"></select>
        </div>

        <div style="width:5%; float: left;" id = 'filter0-1'>
            Price: <br> 
            Year: <br>
            Age:
        </div>
        <div style="width:5%; float: left;" id = 'filter0-2'>
            <input type="text" value='0' id='minPrice' style="width:40px;height:10px;float: left;"> &nbsp &nbsp  - <br>
            <input type="text" value='0' id='minYear' style="width:40px;height:10px;float: left;"> &nbsp &nbsp  - <br>
            <input type="text" value='0' id='minAge' style="width:40px;height:10px;float: left;">
        </div>
        <div style="width:7%; float: left;" id = 'filter0-3'>
            <input type="text" value='59.99' id='maxPrice' style="width:40px;height:10px;float: left;"><br>
            <input type="text" value='2019' id='maxYear' style="width:40px;height:10px;float: left;">
        </div>
        <div style="width:180px; float: left;" id = 'filter0-4'>
            <input type="checkbox" id='boxCtnlr'> Controller Support<br><br>
        </div>

            <input type="button" value="apply" id='applyFilterButton'> 
            <input type="button" value="clear" id='clearFilterButton'> 
    </div>
    </div>
    <div class="view">

        <h2>Network</h2>
        <svg width="600" height="600">
            <g id="layout"></g>
        </svg>

        <svg width="600" height="300">
            <g id="infoBox"></g>
        </svg>
    </div>

    <div class="view2">
        <h2>Statistic Table</h2>
        <table id="statTable">
            <thead>
            <tr>
                <th>Name</th>
                <td>Links</td>
                <td>Price</td>
                <td>Year</td>
                <td>Language</td>
                <td>Required Age</td>
                <td>Controller</td>
                <td>Platform</td>
                <td style="text-align:center"> Genre <span class="glyphicon glyphicon-sort"></span><br/></td>
            </tr>
            <tr>
                <td></td>
                <td id="goalHeader"></td>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    </div>

</div>
<!--<script type="application/javascript" src="load_hacker.js"></script>-->
<script type="application/javascript" src="js/layout.js"></script>
<script type="application/javascript" src="js/table.js"></script>

<script type="application/javascript" src="js/infoBox.js"></script>
<script type="application/javascript" src="js/script.js"></script>
</body>
</html>
